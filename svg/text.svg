<!-- preserveAspectRatio
There are three possible ways the SVG could scale to fit within this
mismatched space:
• The SVG graphic is contorted—stretched or squeezed—to fit
the available aspect ratio.
• The whole graphic is fit within the available space, with every‐
thing in the right proportions, but with extra blank areas filling
the too-large dimension.
• The graphic is scaled to completely fill the space without leaving
anything blank, but some parts of the graphic get cut off in the
too-small direction. -->


<!-- The text-anchor attribute is used to align (start-, middle- or end-alignment) a string of text relative to a given point. -->

shape-outside:
    margin-box: 
        Defines the shape enclosed by the outside margin edge. The corner radii of this shape are determined by the corresponding border-radius and margin values. If the border-radius / margin ratio is 1 or more, then the margin box corner radius is border-radius + margin. If the ratio is less than 1, then the margin box corner radius is border-radius + (margin * (1 + (ratio-1)^3)).
    
